# See: /usr/share/doc/mpd/mpdconf.example
music_directory "/home/murali/Dropbox/Songs"

playlist_directory   "/home/murali/.mpd/playlists"
db_file             "/home/murali/.mpd/mpd.db"
log_file            "/home/murali/.mpd/mpd.log"
pid_file            "/home/murali/.mpd/mpd.pid"
state_file          "/home/murali/.mpd/mpdstate"


audio_output {
        type            "pulse"
        name            "pulse audio"
}
audio_output {
        type                    "fifo"
        name                    "my_fifo"
        path                    "/tmp/mpd.fifo"
        format                  "44100:16:2"
}
